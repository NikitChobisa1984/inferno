<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type a message..." />
        <button id="send-button">Send</button>
    </div>

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>

    <script>
        // Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyDhn51-a_k3jGFgt1pWf_fNnr3gAd02cCM",
  authDomain: "inferno---the-secret-syndicate.firebaseapp.com",
  projectId: "inferno---the-secret-syndicate",
  storageBucket: "inferno---the-secret-syndicate.appspot.com",
  messagingSenderId: "87319334121",
  appId: "1:87319334121:web:272b2c1e3f2f4d29447478",
  measurementId: "G-V920H01CTQ",
  databaseURL: "https://inferno---the-secret-syndicate.firebaseio.com" // Add this line
};

// Initialize Firebase
const app = firebase.initializeApp(firebaseConfig);
const database = firebase.database();

const messagesRef = database.ref('messages');

document.getElementById('send-button').addEventListener('click', sendMessage);

function sendMessage() {
    const messageInput = document.getElementById('message-input');
    const message = messageInput.value.trim();

    if (message !== '') {
        messagesRef.push().set({
            message: message,
            timestamp: Date.now()
        });

        messageInput.value = '';
    }
}

// Listen for new messages
messagesRef.on('child_added', (snapshot) => {
    const messageData = snapshot.val();
    displayMessage(messageData.message);
});

function displayMessage(message) {
    const messageContainer = document.getElementById('messages');
    const newMessage = document.createElement('div');
    newMessage.classList.add('message');
    newMessage.innerText = message;
    
    messageContainer.appendChild(newMessage);
    messageContainer.scrollTop = messageContainer.scrollHeight;
}

document.getElementById('message-input').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
        sendMessage();
    }
});

    </script>
</body>
</html>
